<!DOCTYPE html>
    <html>
    <body>
        <script>
        
            {//1. Вивести числа від 20 до 30 через пропуск, використовуючи крок 0,5 (20 20,5 21 21,5….).
                let text = '';
                for (let i = 20; i <=30; i=i+0.5) {
                    text += `${i}` + " ";
                }
                console.log (text);
            }

            {//2. Один долар коштує 27 гривень. Вивести дані з розрахунком вартості 10, 20, 30... 100 доларів.
                let arr = [];
                for (let i = 10; i <=100; i=i+10) {
                    arr.push((i*27));
                }
                console.log (arr.join(" UAH, ") + " UAH");
            }

            {//3. Дане ціле число. Вивести всі цілі числа від 1 до 100, квадрат яких не перевищує числа N.
                const num = +prompt("Введіть ціле число");
                let arr = [];
                for (let i = 1; Math.pow(i, 2) <= num; i++) {
                    arr.push(i);
                }
                console.log (arr.join(", "));
            }

            {//4. Дане ціле число. З'ясувати, чи є воно простим (простим називається число, більше 1, які не мають інших дільників крім 1 і себе).
                const num = +prompt("Введіть ціле число");
                let x = 0;
                for (let i = 1; i <= num; i++) {
                    num % i == 0 ? x++ : x;
                }
                x > 2 ? alert("Введене число не є простим") : alert("Ви ввели просте число");
            }
            
            {//5. Дане деяке число. Визначити, чи можна одержати це число шляхом зведення числа 3 у деякий ступінь. 
                let num = +prompt("Введіть ціле число");
                i = 0;
                do {
                    num = num/3;
                    i++;
                } while (Number.isInteger(num) && num !== 1)
                if (num === 1) {
                    console.log ("Введене число можна отримати шляхом зведення 3 в ступінь " + `${i}`);
                } else {
                    console.log ("Введене число не можна отримати шляхом зведення 3 в ступінь");
                }
            }
            
        </script>
    </body>
    </html>
